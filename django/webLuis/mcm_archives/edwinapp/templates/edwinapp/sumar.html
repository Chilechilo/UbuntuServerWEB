<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sumar Números</title>
</head>
<body>
  <h1>Sumar Números</h1>

  <form method="get" action="{% url 'sumar' %}">
    <input type="number" step="any" name="a" placeholder="Número 1" value="{{ a }}">
    <input type="number" step="any" name="b" placeholder="Número 2" value="{{ b }}">
    <button type="submit">Sumar</button>
  </form>

  {% if error %}
    <p style="color: red">{{ error }}</p>
  {% endif %}

  {% if resultado is not None %}
    <p>Resultado: {{ resultado }}</p>
  {% endif %}

  <a href="{% url 'index1' %}">Volver a Página principal</a>

</body>
</html>
